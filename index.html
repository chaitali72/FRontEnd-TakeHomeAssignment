<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provision Analytics Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>First Name*</label><label class="validation-error hide" id="firstNameValidator">This field is required.</label>
                        <input maxlength="25" minlength="3" type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                     <div>
                        <label>Last Name</label>
                        <input maxlength="30" minlength="2" type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                     <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        
                    <div  class="button">
                        <input type="submit" value="Submit">
                    </div>
                   
                </form>
            </td>
            <td>
                <table class="list" id="AllContactList">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
